<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CP TMM</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    const $ = require('jquery');
    const moment = require('moment');

  </script>



</head>

<body>


  <div class="row">
    <div class="col-4">
      <div id="header-user"></div>
    </div>

    <div class="col-4">
      <div class="search">
        <input type="text" class="search_input" id="search" placeholder="Search...">
      </div>
    </div>

    <div class="col-4">
      <div id="header-time"></div>
    </div>
  </div>



  <div class="row">
    <div class="col-12" id="main-head"></div>
  </div>


  <div class="row">
    <div class="col-12" id="main-body">

      <div id="server"></div>

      <div id="rooms">
        <div class="row">
          <div class="col-4" id="list-rooms" name="srch"></div>
          <div class="col-8" id="list-clients">
            <div class="row">
              <div class="col-12" id="list-clients-online"></div>
            </div>
            <div class="row">
              <div class="col-12" id="list-clients-offline"></div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>



  <script src="./js/app.js"></script>
</body>

</html>
